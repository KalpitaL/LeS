				<h1>Intuitships SupplyNET</h1>
<form class="contact_form" action="" method="post" name="contact_form">
<div class="form-group">
	<i class="input-abs-icon"><img src="https://supplynet.intuitships-umms.com/img/user-icon.png" alt="Intuitships SupplyNET"></i>
	<input name="data[User][Username]" type="text" value="" class="form-control underline-input" placeholder="Supplier ID, e.g. 0120130145" id="UserUsername"></div>
<div class="form-group">
<i class="input-abs-icon"><img src="https://supplynet.intuitships-umms.com/img/lock-icon.png" alt="Intuitships SupplyNET"></i>
	<input type="password" name="data[User][Password]" value="" class="form-control underline-input" placeholder="Password" id="UserPassword">    
</div>
<div class="form-group text-left mt-20">
	<input type="submit" class="btn btn-primary" name="Login" value="Login">
        <div class="login-link"><a href="https://supplynet.intuitships-umms.com/users/register" class="">First Time User</a>  |  <a href="https://supplynet.intuitships-umms.com/users/forgot_password" class="">Forgot Password?</a>  |  <a href="https://supplynet.intuitships-umms.com/javascript:void(0)" class="jq_help">Need Help?</a></div>    
</div>
</form>
<script language="javascript" type="text/javascript">
$(".jq_help").click(function(){
	$(".login").addClass("login-pop");
	var text = '';	
	text += '<ol style="margin-left:0px; padding-left:10px; line-height:25px;">';
	text += '<li>First time user, click First Time User link.</li>';
	text += '<li>Supplier should use the same email address which are in UMMS system to register.</li>';
	text += '<li>Supplier can create their own password and later email/password can be changed from settings.</li>';
	text += '<li>If your email address is already registered, you can use Forgot Password link to get password.</li>';
	text += '<li>Email <a href="mailto:umms-support@vollzo.com">umms-support@vollzo.com</a> for any query/question.</li>';
	text += '</ol>';

	//bootbox.alert( text );						 
	
	bootbox.dialog({
		title: 'Registration/Login Tips',
		message: text,
	
	});
		
});

</script>			</div>
